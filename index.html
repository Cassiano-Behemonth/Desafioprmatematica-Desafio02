<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investiga√ß√£o no Mundo Invertido</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #330000 50%, #000000 100%);
      overflow: hidden;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-top: 30px;
      background: 
        radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #330000 50%, #000000 100%);
      position: relative;
      overflow: auto;
    }

    /* Efeito de interfer√™ncia */
    .app-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      pointer-events: none;
      animation: flicker 0.15s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.97; }
      50% { opacity: 0.99; }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      color: #ff0000;
      text-shadow: 
        0 0 10px #ff0000,
        0 0 20px #8b0000,
        2px 2px 0px #000;
      margin: 0 0 20px 0;
      letter-spacing: 3px;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        text-shadow: 
          0 0 10px #ff0000,
          0 0 20px #8b0000,
          2px 2px 0px #000;
      }
      50% { 
        text-shadow: 
          0 0 20px #ff0000,
          0 0 40px #8b0000,
          2px 2px 0px #000;
      }
    }

    .counter {
      color: #00ff00;
      font-size: 1.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ff00;
      letter-spacing: 2px;
    }

    .card-display {
      perspective: 1000px;
      margin: 25px 0;
    }

    .card {
      width: 280px;
      height: 380px;
      background: linear-gradient(135deg, #1a0000 0%, #000000 100%);
      border: 3px solid #ff0000;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.5),
        inset 0 0 20px rgba(139, 0, 0, 0.3),
        0 10px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
      animation: card-reveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin: 0 auto;
    }

    @keyframes card-reveal {
      0% {
        transform: rotateY(180deg) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: rotateY(0) scale(1);
        opacity: 1;
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 0, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%); }
      100% { transform: translateX(100%) translateY(100%); }
    }

    .card-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    .card-type {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card-icon {
      font-size: 4em;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .card-text {
      color: #ffffff;
      font-size: 1.3em;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 2px;
      border: 3px solid;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .btn-next {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: #ffffff;
      border-color: #ff0000;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
    }

    .btn-next:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff3333, #ff0000);
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.8),
        0 5px 15px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }

    .btn-next:active:not(:disabled) {
      transform: scale(0.95);
    }

    .btn-next:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-restart {
      background: linear-gradient(135deg, #8b0000, #4b0000);
      color: #00ff00;
      border-color: #8b0000;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
    }

    .btn-restart:hover {
      background: linear-gradient(135deg, #a01010, #5b1010);
      box-shadow: 
        0 0 20px rgba(139, 0, 0, 0.8),
        0 5px 15px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }

    .btn-restart:active {
      transform: scale(0.95);
    }

    .info-box {
      background: rgba(139, 0, 0, 0.3);
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.1em;
      box-shadow: inset 0 0 10px rgba(139, 0, 0, 0.2);
    }
  </style>
</head>
<body>

      {

      {

      },
      // Comida
      {

      {

      },
      // Comida
      {
        tipo: 'COMIDA',
        icone: 'üåæ',
        texto: 'Foi cultivado cereais e a colheita foi r√°pida, ganhando 3,85 Kg de comida.'
      },
      // Energia
      {
        tipo: 'ENERGIA',

      // √Ågua

      }
    ];

    let currentCardIndex = -1;
    const totalCards = cartas.length;

    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const cardDisplay = document.getElementById('card-display');
    const currentCardSpan = document.getElementById('current-card');
    const totalCardsSpan = document.getElementById('total-cards');

    function displayCard(index) {
      if (index < 0 || index >= totalCards) return;

      const carta = cartas[index];
      
      cardDisplay.innerHTML = `
        <div class="card">
          <div class="card-content">
            <div class="card-type">${carta.tipo}</div>
            <div class="card-icon">${carta.icone}</div>
            <div class="card-text">${carta.texto}</div>
          </div>
        </div>
      `;

      currentCardSpan.textContent = index + 1;
    }

    function nextCard() {
      if (currentCardIndex < totalCards - 1) {
        currentCardIndex++;
        displayCard(currentCardIndex);

        if (currentCardIndex === totalCards - 1) {
          nextBtn.disabled = true;
        }
      }
    }

    function restartGame() {
      currentCardIndex = -1;
      nextBtn.disabled = false;
      cardDisplay.innerHTML = `
        <div class="card">
          <div class="card-content">
            <div class="card-type">Pronto?</div>
            <div class="card-icon">üé¥</div>

          </div>
        </div>
      `;
      currentCardSpan.textContent = '1';
    }

    nextBtn.addEventListener('click', nextCard);
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
